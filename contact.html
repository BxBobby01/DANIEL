<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | SoftBobby</title>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="contact.css">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="container">
      <div class="logo">SoftBobby</div>

      <!-- Hamburger -->
      <div class="menu-toggle" id="menu-toggle">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>

      <!-- Navigation -->
      <ul class="nav-links" id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="contact-hero">
    <div class="container">
      <h1>Contact Us</h1>
      <p>We’d love to hear from you. Let’s create something amazing together.</p>
    </div>
  </section>

  <!-- Contact Form & Info -->
  <section class="contact container">
    <div class="contact-form">
      <h2>Send us a Message</h2>
      <form action="#" method="POST">
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea rows="6" placeholder="Your Message" required></textarea>
        <button type="submit" class="btn">Send Message</button>
      </form>
    </div>

    <div class="contact-info">
      <h2>Get in Touch</h2>
      <p><strong>Email:</strong> hello@softbobby.com</p>
      <p><strong>Phone:</strong> +234 800 123 4567</p>
      <p><strong>Address:</strong> Lagos, Nigeria</p>
    </div>
  </section>

  <!-- Map -->
  <section class="map">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31716.078950328825!2d3.3488894!3d6.5243793!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103bf515b6a54987%3A0xdeb4b2e6ff9f82d8!2sLagos!5e0!3m2!1sen!2sng!4v1676300000000!5m2!1sen!2sng"
      width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy">
    </iframe>
  </section>

  <!-- Script -->
  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const navLinks = document.getElementById('nav-links');

    menuToggle.addEventListener('click', () => {
      menuToggle.classList.toggle('active');
      navLinks.classList.toggle('active');
    });
  </script>
</body>
</html>
